<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Barbie AnaaeonTV âœ¨ Your Fabulous Movie Collection</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header class="site-header">
    <div class="brand">
      <img src="images/barbie-logo.png" alt="Barbie" class="barbie-logo">
      <span class="brand-text">AnaaeonTV</span>
    </div>
    <nav class="header-nav">
      <a href="#" class="nav-link">Princess Movies</a>
      <a href="#" class="nav-link">Fairytopia</a>
      <a href="#" class="nav-link">Magical Adventures</a>
      <a href="#" class="nav-link">Adventure</a>
      <a href="#" class="nav-link">Fashion & Modern</a>
      <a href="#" class="nav-link">Holiday & Family</a>
    </nav>
    <div class="controls">
      <label class="theme-toggle" title="Toggle dark mode">
        <input type="checkbox" id="themeToggle" aria-label="Toggle dark mode">
        <span class="toggle-slider"></span>
        <div class="theme-tooltip" id="themeTooltip">
          <div class="tooltip-arrow"></div>
          Try changing modes!ðŸŽ€
        </div>
      </label>
      <div class="header-search">
        <svg class="search-icon" width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
          <path d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/>
        </svg>
        <input id="headerSearch" type="search" placeholder="Search..." aria-label="Search movies" autocomplete="off" />
        <div id="searchSuggestions" class="search-suggestions"></div>
      </div>
    </div>
  </header>

  <main class="main">
    <!-- Hero Banner -->
    <section class="hero" id="heroBanner">
      <div class="hero-content">
        <h1 class="hero-title" id="heroTitle">Featured Movie</h1>
        <p class="hero-description" id="heroDescription">Watch your favorite movies in style</p>
        <div class="hero-buttons">
          <button class="btn-play" id="heroPlay">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor"><path d="M8 5v14l11-7z"/></svg>
            Play
          </button>
          <button class="btn-info" id="heroInfo">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 15h-2v-2h2v2zm0-4h-2V7h2v6z"/></svg>
            More Info
          </button>
        </div>
      </div>
      <div class="hero-fade"></div>
    </section>

    <!-- Movie Rows -->
    <section class="row-container" id="movieRows">
      <!-- Loading skeleton (shown on initial load) -->
      <div class="loading-skeleton" id="loadingSkeleton">
        <div class="skeleton-row">
          <div class="skeleton-title"></div>
          <div class="skeleton-cards">
            <div class="skeleton-card"></div>
            <div class="skeleton-card"></div>
            <div class="skeleton-card"></div>
            <div class="skeleton-card"></div>
            <div class="skeleton-card"></div>
            <div class="skeleton-card"></div>
          </div>
        </div>
        <div class="skeleton-row">
          <div class="skeleton-title"></div>
          <div class="skeleton-cards">
            <div class="skeleton-card"></div>
            <div class="skeleton-card"></div>
            <div class="skeleton-card"></div>
            <div class="skeleton-card"></div>
            <div class="skeleton-card"></div>
            <div class="skeleton-card"></div>
          </div>
        </div>
      </div>
      <!-- Rows are injected here by JavaScript -->
    </section>
  </main>

  <!-- Modal player -->
  <div id="modal" class="modal" aria-hidden="true" role="dialog" aria-label="Video player">
    <div class="modal-backdrop" id="modalBackdrop"></div>
    <div class="modal-content" role="document">
      <button class="close-btn" id="modalClose" aria-label="Close video">âœ•</button>
      <div class="video-wrap">
        <iframe id="playerIframe" src="" frameborder="0" allow="autoplay; fullscreen" allowfullscreen></iframe>
      </div>
      <div class="modal-info">
        <div class="modal-title" id="modalTitle"></div>
        <div class="modal-description" id="modalDescription"></div>
        <label class="autoplay-checkbox">
          <input type="checkbox" id="autoplayToggle" checked>
          <span>Autoplay next episode</span>
        </label>
      </div>
      <div class="autoplay-message" id="autoplayMessage">
        <p>Playing <span class="next-title"></span> in 5 seconds...</p>
        <button id="cancelAutoplay">Cancel</button>
      </div>
    </div>
  </div>

  <footer class="site-footer">
    <p>Made with ðŸ©· by <a href="https://github.com/bigdadongit" target="_blank" rel="noopener noreferrer" class="creator-name">bigdadongit</a></p>
  </footer>

  <script src="js/script.js" defer></script>
</body>
</html>
